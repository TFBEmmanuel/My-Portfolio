<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock, paper, scissors.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="options">
            <button class="btn rock" onclick="play('rock')"><img src="rock.png" alt="Rock"></button>
            <button class="btn paper" onclick="play('paper')"><img src="paper.png" alt="Paper"></button>
            <button class="btn scissors" onclick="play('scissors')"><img src="scissors.png" alt="Scissors"></button>
        </div>
        <div class="result" id="result"></div>
        <div class="computer-choice" id="computer-choice"></div>
    </div>
    <script src="Rock paper sciccors.js"></script>
</body>
</html>
