<!DOCTYPE html>
<!-- coding -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diceroll simulator</title>
    <link rel="stylesheet" href="Diceroll simulator.css">
</head>
<body>
    <div class="container">
        <div class="dice">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
            <div class="face right"></div>
            <div class="face left"></div>
        </div>
        <button class="roll">
            <h2>Roll Dice</h2>
        </button>
    </div>
    <script>
        const dice = document.querySelector('.dice');
        const rollbtn = document.querySelector('.roll');


        const randomDice = () =>{
            const random = Math.floor(Math.random() * 10);
            if(random >= 1 && random <= 6){
                rollDice(random);
            }else{
                randomDice;
            }
        }

        const rollDice = random =>{
            dice.style.animation = "rolling 4s"
            setTimeout(() =>{
                switch(random) {
                    case 1: dice.style.transform =
                    'rotateX(0deg) rotateY(0deg)';
                    break;
                    case 6: dice.style.transform =
                    'rotateX(180deg) rotateY(0deg)';
                    break;
                    case 2: dice.style.transform =
                    'rotateX(-90deg) rotateY(0deg)';
                    break;
                    case 5: dice.style.transform =
                    'rotateX(90deg) rotateY(0deg)';
                    break;
                    case 3: dice.style.transform =
                    'rotateX(0deg) rotateY(90deg)';
                    break;
                    case 4: dice.style.transform =
                    'rotateX(0deg) rotateY(-90deg)';
                    break;

                    default: break;
                }
                dice.style.animation = 'none';


            },4050);
        }


        rollbtn.addEventListener('click', randomDice);
    </script>
</body>
</html>
